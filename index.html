<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Quiz Time</title>
</head>

<header>

    <nav class="navbar navbar-light bg-light" id="navBar">
        <div class="nav navbar-nav">
            <button class="btn btn-secondary" type="button" style="background-color: rgb(71, 2, 71); color:white;"><a id="viewScores">View Highscores</a></button>
        </div>
        <div class="navbar-right">
            <button class="btn btn-secondary" type="button" id="ticker" style="background-color: rgb(71, 2, 71); color:white;">Timer: 75</button>
        </div>
    </nav>

</header>

<body>

    <div class="container-fixed bg">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="card border-1" style="margin: 30px">
                <div class="card-body">
                <div class="row">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-10 text-center">
                        <div class="row" style="justify-content: center">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6" style="justify-content: center" id="quizCard">
                                <row>
                                    <h2>Coding Quiz Challenge</h2>
                                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds. Good luck!</p>
                                </row>
                                <row>
                                    <button class="btn btn-secondary" type="button" id="startBtn" style="background-color: rgb(71, 2, 71); color:white;">Start</button>
                                </row>
                            </div>
                            <div class="col-lg-3"></div>
                        </div>
                    </div>
                    <div class="col-lg-1"></div>
                </div>
                </div>
                <div class="col-md-1"></div>
                </div>
    </div>
    </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="questions.js"></script>
</body>
</html>
